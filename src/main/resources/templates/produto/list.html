<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head >
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<h1 style="padding:2.5em 0.5em 0.5em;" th:text="${titulo}"></h1>
<body class="container">
<table class="table table-dark table-hover">
    <thead>
    <h1>Loja X-Machine</h1>
    <tr>
        <th>Id</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Quantidade</th>
        <th>Adicionar</th>
    </tr>
    </thead>
    <tr  class="alert alert-warning" role="alert" th:each="p : ${produtos}">
        <form th:action="@{/vendas/add}" th:object="${itemVenda}" method="post">
        <td th:text="${p.id}"></td>
        <td th:text="${p.descricao}"></td>
        <td th:text="${p.valor}"></td>
        <td><input type="number" name="quantidade" placeholder="Quantidade"></td>
        <input type="hidden" name="produto.id" th:value="${p.id}">
        <td><input type="submit" value="Adicionar"></td>
        </form>
    </tr>

</table>
<tr>
    <td>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/produtos/index'">Voltar</button>
    </td>
</tr>

</body>
</html>
