<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cadastar produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container text-light">
    <h1>Cadastrar produto</h1>
    <form th:action="${produto.id == null} ? @{/produtos/save} : @{/produtos/update}" th:object="${produto}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Descrição:</label>
        <input class="form-control" type="text" th:field="*{descricao}"  placeholder="Descrição">
        <label>Preço:</label>
        <input class="form-control" type="text" th:field="*{valor}"  placeholder="Valor">
        <br>
        <input class="btn btn-outline-dark" type="submit" value="Salvar">
    </form><br>
    <a href="/produtos/produtosadm" class="btn btn-outline-secondary">Voltar</a>
</div>
</div>
</body>
</html>
