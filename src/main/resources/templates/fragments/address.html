<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/html">

<head>
    <meta content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, shrink-to-fit=no">
    <title>PBW2 - Projeto Final 2023.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div th:fragment="address" id="endereco">
    <div>
        <div>
            <label for="tipoEndereco">Tipo do Endereço</label>
            <input type="text" class="form-control" id="tipoEndereco" placeholder="residencial, comercial .."
                   th:field="*{enderecos[0].tipoEndereco}"
            />
            <div class="invalid" th:if="${#fields.hasErrors('enderecos[0].tipoEndereco')}"
                 th:errors="*{enderecos[0].tipoEndereco}"></div>
        </div>
        <div class="">
            <label for="logradouro">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" placeholder="logradouro sem número"
                   th:field="*{enderecos[0].logradouro}"/>
            <div class="invalid" th:if="${#fields.hasErrors('enderecos[0].logradouro')}"
                 th:errors="*{enderecos[0].logradouro}"></div>
        </div>
        <div class="">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="fundos, casa, AP. 102, .."
                   th:field="*{enderecos[0].complemento}"/>
            <div class="invalid" th:if="${#fields.hasErrors('enderecos[0].complemento')}"
                 th:errors="*{enderecos[0].complemento}"></div>
        </div>
        <div>
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="aeroporto, centro, .."
                   th:field="*{enderecos[0].bairro}"/>
            <div class="invalid" th:if="${#fields.hasErrors('enderecos[0].bairro')}"
                 th:errors="*{enderecos[0].bairro}"></div>
        </div>
        <div>
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="Informe o CEP" minlength="9" maxlength="9"
                   data-mask="00000-000" th:field="*{enderecos[0].cep}"/>
            <div class="invalid" th:if="${#fields.hasErrors('enderecos[0].cep')}" th:errors="*{enderecos[0].cep}">
            </div>
        </div>
        <div>
            <label for="nomeEstado">Estado</label>
            <select id="nomeEstado" class="form-control" th:name="enderecos[0].cidade.estado.id">
                <option value="">Selecione...</option>
                <option th:each="e : ${estados}" th:value="${e.id}" th:text="${e.nome}"></option>
            </select>
        </div>
        <div>
            <label for="sigla">UF</label>
            <select id="sigla" class="form-control" name="enderecos[0].cidade.estado.sigla">
                <option value="">Selecione...</option>
                <option th:each="e : ${estados}" th:value="${e.sigla}" th:text="${e.sigla}"></option>
            </select>
        </div>
        <div>
            <label for="nomeCidade">Cidade</label>
            <select id="nomeCidade" class="form-control" th:name="enderecos[0].cidade.id">
                <option value="">Selecione...</option>
                <option th:each="c : ${cidades}" th:value="${c.id}" th:text="${c.nome}"></option>
            </select>
        </div>
    </div>
    <input type="hidden" id="enderecos[0].id" th:field="*{enderecos[0].id}"/>
</div>
</body>

</html>
