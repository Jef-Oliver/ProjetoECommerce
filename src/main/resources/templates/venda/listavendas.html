<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
<table class="table" border="1">
  <thead>
  <h1>Lista de vendas</h1>
  <tr>
    <th>Id</th>
    <th>Data</th>
    <th>Total</th>
    <th>Nome</th>
    <th>Detalhar</th>
    <th>Excluir</th>
  </thead>
  <tr th:each="v : ${vendas}">
    <td th:text="${v.id}"></td>
    <td th:text="${v.data}"></td>
    <td th:text="${v.totalVendas()}"></td>
    <td th:text="${v.pessoa.nome}"></td>
    <td>
<!--      botão para  buscar detalhes da venda-->
        <a th:href="@{/vendas/detalhes/{id}(id=${v.id})}">
            <button class="btn btn-primary">Detalhes</button>
        </a>
<!--      botão para excluir a venda-->
</table>
<a th:href="@{/produtos/index}">Voltar para home</a>
</body>
</html>
